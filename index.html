<body>

    <table class="table">
        <thead>
          <tr>
            <th scope="col"><h1>Dipendenti</h1></th>

            <th scope="col" style="text-align: right;"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Aggiungi
              </button></th>
          </tr>
        </thead>

            <div class="modal-header">
              <h5>Salvataggio dei dipendenti</h5>

            </div>
            <div>
              <form action="/action_pagemaschio"lname" name="lname"><br><br>
                <label for="fname">Nome:</label>

                <input type="text" id="lname" name="lname"><br><br>
                <label class="form-check-label">Genere:</label><br>
                <label for="maschio">M</label>
                <input type="radio" id="maschio" name="gender" value="maschio"><br>
                <label for="femmina">F</label>
                <input type="radio" id="femmina" name="gender" value="femmina">
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>  
          console.log( "ready!" );
          });

      </div>
